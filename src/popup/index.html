<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokyoMotion-dl</title>
    <style>
        body {
            background-color: #323232;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 16px;
            margin: 0;
        }
        
        .container {
            max-width: 400px;
        }
        
        .logo {
            width: 200px;
            display: block;
            margin-bottom: 12px;
        }
        
        .description {
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        button#downloadBtn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 14px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button#downloadBtn:hover:not(:disabled) {
            background: #ff5252;
        }
        
        button#downloadBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            font-size: 13px;
        }

        #status.success {
            color: #8be58b;
        }

        #status.warning {
            color: #ff8b8b;
        }

        #status.error {
            color: #ff8b8b;
        }
    </style>
</head>

<body>
    <div class="container" role="main">
        <img src="../icons/logo.png" alt="TokyoMotion Downloader Logo" class="logo" width="200" height="auto">
        <p class="description">TokyoMotion downloader - version 1.3 - by TohoEnjoyer2000</p>
        <div>
            <button id="downloadBtn" type="button" aria-label="Download video">Start Download</button>
        </div>
        <div id="status" role="status" aria-live="polite"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
